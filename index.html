<!DOCTYPE html>
<html>
<head>
    <title>IPL Match Prediction</title>
</head>
<body>
    <h1>IPL Match Winner Prediction</h1>
    <form action="/predict" method="post">
        <label>Team 1:</label>
        <input type="text" name="team1" required><br>

        <label>Team 2:</label>
        <input type="text" name="team2" required><br>

        <label>Toss Winner:</label>
        <input type="text" name="toss_winner" required><br>

        <label>Toss Decision:</label>
        <input type="text" name="toss_decision" required><br>

        <label>Venue:</label>
        <input type="text" name="venue" required><br>

        <button type="submit">Predict Winner</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
